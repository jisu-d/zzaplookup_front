<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const div = document.querySelector('div')
        const fs = require('fs');
        const { exec } = require('child_process');

        // 텍스트 파일 생성
        const content = '인쇄할 내용';
        fs.writeFileSync('print.txt', content);

        // 'print' 명령어 사용
        const printCommand = 'print /D:"Canon SELPHY CP1300" print.txt';

        // 명령어 실행
        console.log(3)

        export function print() {
            exec(printCommand, (error, stdout, stderr) => {
                if (error) {
                    console.error(`인쇄 중 오류 발생: ${stderr}`);
                    div.innerHTML = `인쇄 중 오류 발생: ${stderr}`
                } else {
                    console.log(`프린트 성공: ${stdout}`);
                    div.innerHTML = `프린트 성공: ${stdout}`
                }
            });
        }

    </script>
    <button onclick="print()">print</button>
    <div></div>
</body>

</html>
